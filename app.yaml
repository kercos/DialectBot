application: opengarden-telegram
version: 1
runtime: python27
api_version: 1
threadsafe: false

#inbound_services:
#- channel_presence

builtins:
- remote_api: on
- deferred: on

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /set_webhook
  login: admin
  script: main.app

- url: /_ah/queue/deferred
  script: google.appengine.ext.deferred.deferred.application
  login: admin

#- url: /_ah/channel/connected/
#  script: com.pickmeup-telegram.server.channel.ChannelConnected
#  name: ChannelConnected
#  script: main.app

#- url: /_ah/channel/disconnected/
#  script: com.pickmeup-telegram.server.channel.ChannelDisconnected
#  name: ChannelDisconnected
#  script: main.app

- url: .*
  script: main.app


libraries:
- name: webapp2
  version: latest
- name: PIL
  version: latest
- name: jinja2
  version: latest


