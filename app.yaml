application: dialectbot
version: 2
runtime: python27
api_version: 1
threadsafe: false

#instance_class: B1
#basic_scaling:
#  max_instances: 1
#  idle_timeout: 5m

builtins:
- remote_api: on
- deferred: on

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /set_webhook
  login: admin
  script: main.app

- url: /get_webhook_info
  login: admin
  script: main.app

- url: /delete_webhook
  login: admin
  script: main.app

- url: /_ah/queue/deferred
  script: google.appengine.ext.deferred.deferred.application
  login: admin

- url: /vivaldi
  static_dir: vivaldi
  application_readable: true

- url: /audiomap
  static_dir: audiomap
  application_readable: true

- url: .*
  script: main.app


libraries:
- name: webapp2
  version: latest
- name: ssl
  version: latest
