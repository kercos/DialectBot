application: dialectbot
version: 1
runtime: python27
api_version: 1
threadsafe: false

#inbound_services:
#- channel_presence

instance_class: B1
basic_scaling:
  max_instances: 1
  idle_timeout: 5m

builtins:
- remote_api: on
- deferred: on

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /set_webhook
  login: admin
  script: main.app

- url: /get_webhook_info
  login: admin
  script: main.app

- url: /delete_webhook
  login: admin
  script: main.app

- url: /_ah/queue/deferred
  script: google.appengine.ext.deferred.deferred.application
  login: admin

#- url: /_ah/channel/connected/
#  script: com.pickmeup-telegram.server.channel.ChannelConnected
#  name: ChannelConnected
#  script: main.app

#- url: /_ah/channel/disconnected/
#  script: com.pickmeup-telegram.server.channel.ChannelDisconnected
#  name: ChannelDisconnected
#  script: main.app

- url: /vivaldi
  static_dir: vivaldi
  application_readable: true

- url: /audiomap
  static_dir: audiomap
  application_readable: true

#- url: /mappa*
#  static_files: audiomap/mappa.html
#  upload: audiomap/mappa\.html

- url: .*
  script: main.app


libraries:
- name: webapp2
  version: latest
- name: PIL
  version: latest
- name: jinja2
  version: latest
- name: ssl
  version: latest

